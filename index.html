<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>meteo app</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..."  required class="search-form-input"
            id="search-form-input" />
            <input type="submit" value="Search"  class="search-form-button"/>
         </form>
    </header>
    <main>
    <h1 class="weather-app-city" id="city">Durban</h1>
    <div class="weather-app-data">
    <div>
    <p class="weather-app-details">
        <span id="time"></span>, <span id="description"></span>
        <br />
        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
    </p>
    </div>
    <div class="weather-app-temperature-container">
        <div id="icon"></div>
        <div class="weather-app-temperature" id="temperature">12</div>
        <div class="weather-app-unit">°C</div>
    </div>
    </div>
    <div class="weather-forecast">
  <div class="weather-forecast-day">
    <div class="weather-forecast-date">Tue</div>
    <div class="weather-forecast-icon">⛅</div>
    <div class="weather-forecast-temperatures">
      <div class="weather-forecast-temperature"><strong>15°</strong></div>
      <div class="weather-forecast-temperature">9°</div>
    </div>
  </div>

  <div class="weather-forecast-day">
    <div class="weather-forecast-date">Wed</div>
    <div class="weather-forecast-icon">⛅</div>
    <div class="weather-forecast-temperatures">
      <div class="weather-forecast-temperature"><strong>17°</strong></div>
      <div class="weather-forecast-temperature">11°</div>
    </div>
  </div>

  <div class="weather-forecast-day">
    <div class="weather-forecast-date">Thu</div>
    <div class="weather-forecast-icon">⛅</div>
    <div class="weather-forecast-temperatures">
      <div class="weather-forecast-temperature"><strong>20°</strong></div>
      <div class="weather-forecast-temperature">13°</div>
    </div>
  </div>

  <div class="weather-forecast-day">
    <div class="weather-forecast-date">Fri</div>
    <div class="weather-forecast-icon">🌤️</div>
    <div class="weather-forecast-temperatures">
      <div class="weather-forecast-temperature"><strong>22°</strong></div>
      <div class="weather-forecast-temperature">15°</div>
    </div>
  </div>

  <div class="weather-forecast-day">
    <div class="weather-forecast-date">Sat</div>
    <div class="weather-forecast-icon">☀️</div>
    <div class="weather-forecast-temperatures">
      <div class="weather-forecast-temperature"><strong>25°</strong></div>
      <div class="weather-forecast-temperature">17°</div>
    </div>
  </div>
</div>
    </main>
    <footer>
        This Project was coded  by 
        <a href="https://github.com/Nolindo" target="_blank">Nolindo Lushaba</a> is open sourced on <a href="https://github.com/Nolindo/meteo" target="_blank">GitHub</a>
        and hosted on <a href="https://practiseapp.netlify.app/" target="_blank">Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
